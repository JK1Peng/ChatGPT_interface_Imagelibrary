<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">


  <title>GPT++</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../eel.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="chat">
    <div class="chat-container">
      <div class="conversation">
        <div class="conversation-container">
          <span id="ap">
          </span>
        </div>
        <form id="form" class="conversation-compose">
          <div class="block"></div>
          <textarea id="val" class="input-msg" name="input" placeholder="Type a message" autocomplete="off"
            autofocus></textarea>

          <span id="speak"></span>
          <span class="send">
            <div class="circle">
              <i id="msend" class="zmdi zmdi-mail-send"></i>
            </div>
          </span>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>

</body>

</html>
